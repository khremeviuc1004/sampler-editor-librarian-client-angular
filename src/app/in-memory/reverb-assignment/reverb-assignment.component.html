<app-screen-title screenTitle="Program Reverb Assignment" />
<app-menu />
<mat-grid-list cols="1" rowHeight="100%">
  <mat-grid-tile>
    <app-sampler-table
      #reverbAssignmentsTable
      title="Reverb Assignments"
      [pageSizesInRows]="[10]"
      [dataRetriever]="reverbAssignmentsDataRetriever"
      [columnDefinitions]="reverbAssignmentColumnDefinitions"
      (doSelectValueChange)="onSelectValueChanged($event)"
    />
  </mat-grid-tile>
</mat-grid-list>
