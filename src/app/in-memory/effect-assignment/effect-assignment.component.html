<app-screen-title screenTitle="Program Effect Assignment" />
<app-menu />
<mat-grid-list cols="1" rowHeight="100%">
  <mat-grid-tile>
    <app-sampler-table
      #effectAssignmentsTable
      title="Effect Assignments"
      [pageSizesInRows]="[10]"
      [dataRetriever]="effectAssignmentsDataRetriever"
      [columnDefinitions]="effectAssignmentColumnDefinitions"
      (doSelectValueChange)="onSelectValueChanged($event)"
    />
  </mat-grid-tile>
</mat-grid-list>
