<app-menu />
<app-screen-title screenTitle="Modes" />
<nz-breadcrumb nzSeparator=">" style="margin-left: 1em;">
  <nz-breadcrumb-item>
    <a routerLink="/sampler">
      <span nz-icon nzType="home"></span>
    </a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a routerLink="/in-memory-program/{{+programNumberInMemory}}">Program - {{programHeader?.name}}</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>Modes</nz-breadcrumb-item>
</nz-breadcrumb>
<mat-grid-list cols="1" rowHeight="100">
  <mat-grid-tile>
    <mat-checkbox [checked]="programHeader?.modes?.keyGroupCrossFade" (change)="keyGroupCrossFadeChanged($event.checked)">Key Group Cross Fade</mat-checkbox>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-checkbox [checked]="programHeader?.modes?.monoLegato" (change)="monoLegatoChanged($event.checked)">Mono Legato</mat-checkbox>
  </mat-grid-tile>
</mat-grid-list>
