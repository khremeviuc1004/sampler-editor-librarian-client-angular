<app-screen-title screenTitle="Pitch Bend" />
<app-screen-program-name programName="{{programHeader?.name?.trim()}}" />
<mat-grid-list cols="1" rowHeight="100">
  <mat-grid-tile>
    <mat-form-field>
      <mat-label>Bend Mode</mat-label>
      <mat-select [value]="'' + programHeader?.pitchBend?.bendMode" (valueChange)="bendModeChanged($event)">
        @for(item of bendModes; track item.value ) {
          <mat-option value="{{item.value}}">{{item.label}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <label>Bendwheel Up</label>
      <input matInput type="number" min="0" max="24" [value]="programHeader?.pitchBend?.bendWheelUp" (change)="bendupChanged($event)">
      <mat-hint>Min 0 Max 24</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <label>Bendwheel Down</label>
      <input matInput type="number" min="0" max="24" [value]="programHeader?.pitchBend?.bendWheelDown" (change)="bendDownChanged($event)">
      <mat-hint>Min 0 Max 24</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <label>Presssure</label>
      <input matInput type="number" min="-12" max="12" [value]="programHeader?.pitchBend?.pressureModulation" (change)="pressureChanged($event)">
      <mat-hint>Min -12 Max 12</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
